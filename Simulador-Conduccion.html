<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Driving Simulator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@900&family=Labrada&display=swap" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Labrada', serif;
            background: linear-gradient(135deg, #1e1e2f, #2b2b4a);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Title Styling */
        h1 {
            font-family: 'Alegreya', serif;
            font-weight: 900;
            font-size: 2.5rem;
            margin: 20px 0;
        }

        /* Game Container */
        .game-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            height: 400px;
            background: #444;
            margin: auto;
            border: 4px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Road Styling */
        .road {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #333 50%, #222 50%);
            position: absolute;
        }

        /* Car Styling */
        .car {
            position: absolute;
            width: 80px;
            height: 50px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.1s ease-out;
        }

        .car::before {
            content: "üöó";
            font-size: 2rem;
        }

        /* Instructions */
        .instructions {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <h1>Vehicle Driving Simulator</h1>

    <div class="game-container">
        <div class="road"></div>
        <div class="car"></div>
    </div>

    <p class="instructions">Use ‚¨ÖÔ∏è and ‚û°Ô∏è to move the car left and right.</p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const car = document.querySelector('.car');
            let position = 50; // Percentage of left position

            document.addEventListener('keydown', function(event) {
                if (event.key === "ArrowLeft" && position > 5) {
                    position -= 5;
                } else if (event.key === "ArrowRight" && position < 95) {
                    position += 5;
                }
                car.style.left = position + "%";
            });
        });
    </script>

</body>
</html>
